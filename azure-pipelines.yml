trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*
    - features/*
  paths:
    exclude: [ 'README.md' ]

jobs:
- job: TestLinux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: 3.7
    - script: |
          sudo apt-get update
          sudo apt-get install libusb-1.0-0-dev libudev-dev
          git clone https://github.com/electrumsv/electrumsv.git
          cd electrumsv
          python3 -m pip install -r contrib/deterministic-build/requirements.txt
          python3 -m pip install -r contrib/deterministic-build/requirements-hw.txt
          python3 -m pip install -r contrib/deterministic-build/requirements-binaries.txt
          python3 -m pip install pysqlite3-binary
      displayName: 'prepare for electrumsv'
      workingDirectory: electrumsv-sdk/
    - script: |
        python3 -m pip install -e .
        python3 -m pip install pytest pytest-cov
        electrumsv-sdk start --background node
        electrumsv-sdk start --background electrumx
        electrumsv-sdk start --background --new electrumsv
      displayName: 'start node, electrumx and electrumsv'
      workingDirectory: electrumsv-sdk/
    - script: |
        electrumsv-sdk stop node
        electrumsv-sdk stop electrumx
        electrumsv-sdk stop electrumsv
      displayName: 'stop node, electrumx and electrumsv'
      workingDirectory: electrumsv-sdk/
    - script: |
        sleep 5
        electrumsv-sdk reset
      displayName: 'reset'
      workingDirectory: electrumsv-sdk/


